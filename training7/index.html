<body>
<a onclick="return yonlendir()" href="https://www.google.com.tr">Arama sitesine gitmek için tıklayınız!</a>
  
</body>

<script>

function yonlendir(){
  var ok=confirm("Yönlendirmek istediğinize eminmisiniz?");
  
  if(ok==true){
    return true;

  }
  else{
    return false;
  }

}

  

  </script>
